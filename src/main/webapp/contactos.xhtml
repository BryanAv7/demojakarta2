<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h:form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        h:inputText {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #0056b3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #004494;
        }
    </style>
</h:head>
<body>

    <h:form>
        <label for="codigo">Código:</label>
        <h:inputText id="codigo" value="#{clientes.persona.codigo}" />

        <label for="nombre">Nombre:</label>
        <h:inputText id="nombre" value="#{clientes.persona.nombre}" />

        <label for="direccion">Dirección:</label>
        <h:inputText id="direccion" value="#{clientes.persona.direccion}" />

        <label for="cedula">Cédula:</label>
        <h:inputText id="cedula" value="#{clientes.persona.cedula}" />

        <h:commandButton action="#{clientes.guardar()}" value="Guardar" styleClass="btn" />
    </h:form>

</body>
</html>
